<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="app.css" type="text/css">
	<link rel="icon" href="favicon.png" type="image/png">
	<script src="app.js"></script>
	<title>Identicon</title>
</head>
<body>
	<header>
		<h1><a class="text" href="https://github.com/dazmaks/identicons" target="popup">Identicon</a></h1>
		<p>Easy tool to watch GitHub <a href="https://github.blog/2013-08-14-identicons/" target="popup">identicons</a></p>
	</header>
	<main>
		<p>Input GitHub username:</p>
		<input class="brblue" id="nameinput" value="dazmaks" oninput="updateImage('identicon');">
		<div>
			<img id="identicon" onclick="imageClick('identicon');" src="https://github.com/identicons/dazmaks.png">
		</div>
		<p>My <a href="https://github.com/dazmaks" target="popup">GitHub</a> page</p>
	</main>
</body>
</html>
